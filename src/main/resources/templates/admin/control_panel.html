<html th:replace="~{layout/base_admin :: html}">

<div th:fragment="contenido">

  <div class="container my-5">
    <!-- Título -->
    <section class="mb-4 text-center">
      <h1 class="display-5">Panel de Control</h1>
      <p class="text-muted">Resumen de actividad y accesos de administración.</p>
    </section>

    <!-- Métricas rápidas -->
    <section class="row text-center mb-5">
      <div class="col-md-3 mb-3">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <i class="bi bi-flag-fill text-primary fs-1"></i>
            <h3 class="mt-2" th:text="${cantidadHechos}">666666</h3>
            <p class="text-muted">Hechos registrados</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <i class="bi bi-journal-richtext text-success fs-1"></i>
            <h3 class="mt-2" th:text="${cantidadColecciones}">666666</h3>
            <p class="text-muted">Colecciones registradas</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <i class="bi bi-exclamation-triangle-fill text-warning fs-1"></i>
            <h3 class="mt-2" th:text="${cantidadSolicitudesEliminacion}">666666</h3>
            <p class="text-muted">Solicitudes de eliminación</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <i class="bi bi-people-fill text-info fs-1"></i>
            <h3 class="mt-2" th:text="${cantidadUsuarios}">666666</h3>
            <p class="text-muted">Contribuyentes activos</p>
          </div>
        </div>
      </div>
    </section>



</div>
</html>

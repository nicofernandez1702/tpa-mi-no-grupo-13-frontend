<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  </head>
  <body class="d-flex flex-column min-vh-100">
    <div id="navbar"></div>

    <main class="container my-5 flex-grow-1">
      <section class="text-center mb-4">
        <h1 class="display-5">Importar Hechos desde CSV</h1>
        <p class="text-muted">Carga archivos CSV con hechos. El archivo puede contener m√°s de 10.000 entradas.</p>
      </section>

      <section class="row justify-content-center">
        <div class="col-md-8">
          <form id="formImportar" class="border p-4 rounded shadow-sm bg-light">
            <div class="mb-3">
              <label for="archivoCSV" class="form-label">Seleccionar archivo CSV</label>
              <input type="file" class="form-control" id="archivoCSV" accept=".csv" required>
            </div>
            <div class="mb-3" id="infoArchivo" style="display:none;">
              <p>Archivo seleccionado: <span id="nombreArchivo"></span> (<span id="tamanoArchivo"></span>)</p>
            </div>
            <button type="submit" class="btn btn-primary w-100">Importar</button>
          </form>

          <div class="mt-3" id="mensajeCarga"></div>
        </div>
      </section>
    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/datos_prueba.js"></script>
    <script src="assets/js/navbar_admin.js"></script>
    <script src="assets/js/footer.js"></script>
    <script src="assets/js/importar_csv.js"></script>
  </body>
</html>

<html th:replace="~{layout/base_admin :: html}">

<div th:fragment="contenido" class="d-flex flex-column min-vh-100">

    <div class="container my-5 flex-grow-1">
        <section class="text-center mb-5">
            <h1 class="display-4">Solicitudes de Eliminaci贸n</h1>
            <p class="text-muted">Revisa las solicitudes de eliminaci贸n de hechos y decide su estado.</p>
        </section>

        <!-- Si no hay solicitudes -->
        <div th:if="${solicitudes == null or #lists.isEmpty(solicitudes)}" class="text-center py-5">
            <h3>No hay solicitudes de eliminaci贸n pendientes</h3>
        </div>

        <!-- Lista de solicitudes -->
        <section th:unless="${solicitudes == null or #lists.isEmpty(solicitudes)}" class="row justify-content-center">
            <div class="col-md-10">
                <ul class="list-group">
                    <li th:each="solicitud : ${solicitudes}"
                        class="list-group-item d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-2">

                        <!-- Informaci贸n principal -->
                        <div class="mb-2 mb-md-0">
                            <h5 class="mb-1">Hecho ID: <span th:text="${solicitud.hecho}">1</span></h5>
                            <small class="text-muted">
                                Fecha de solicitud:
                                <span th:text="${#temporals.format(solicitud.fechaCreacion, 'dd/MM/yyyy HH:mm')}">01/01/2025</span>
                            </small>
                            <p class="mt-1 mb-0">
                                <strong>Motivo:</strong>
                                <span th:text="${solicitud.motivo}">Texto del motivo</span>
                            </p>
                            <p class="mt-1 mb-0">
                                <strong>Estado:</strong>
                                <span th:text="${solicitud.estado}">Pendiente</span>
                            </p>
                        </div>

                        <!-- Botones -->
                        <div class="row g-2 justify-content-md-end w-100">
                            <!-- Ver detalle del hecho -->
                            <div class="col-6 col-md-auto">
                                <a th:href="@{/hechos/{id}(id=${solicitud.hecho})}"
                                   class="btn btn-secondary w-100"
                                   title="Ver Hecho">
                                    <i class="bi bi-eye fs-5 mx-2"></i>
                                </a>
                            </div>

                            <!-- ACEPTAR -->
                            <div class="col-6 col-md-auto">
                                <form th:action="@{'/solicitudes_eliminacion/' + ${solicitud.id} + '/aceptar'}"
                                      method="post" style="display:inline">
                                    <button type="submit" class="btn btn-primary w-100" title="Aprobar">
                                        <i class="bi bi-check-circle fs-5 mx-2"></i>
                                    </button>
                                </form>
                            </div>

                            <!-- RECHAZAR -->
                            <div class="col-6 col-md-auto">
                                <form th:action="@{'/solicitudes_eliminacion/' + ${solicitud.id} + '/rechazar'}"
                                      method="post" style="display:inline">
                                    <button type="submit" class="btn btn-danger w-100" title="Rechazar">
                                        <i class="bi bi-x-circle fs-5 mx-2"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </div>

</div>
</html>

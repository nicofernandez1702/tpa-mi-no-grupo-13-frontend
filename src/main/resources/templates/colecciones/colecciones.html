<html th:replace="~{layout/base :: html}">

<div th:fragment="contenido" >

    <div class="container my-5">
        <!-- Hero de la página -->
        <section class="text-center mb-5">
            <h1 class="display-4">Colecciones</h1>
        </section>

        <!-- Barra de búsqueda y orden -->
        <section class="row mb-4 g-2 align-items-center">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Buscar colecciones por título..." id="busqueda-colecciones">
            </div>
            <div class="col-md-6 text-md-end">
                <div class="btn-group" role="group" aria-label="Opciones de orden">
                    <button type="button" class="btn btn-outline-primary d-flex align-items-center" data-orden="alfabetico">
                        <i class="bi bi-arrow-up me-2"></i>
                        Alfabéticamente
                    </button>
                    <button type="button" class="btn btn-outline-primary d-flex align-items-center" data-orden="cantidad">
                        <i class="bi bi-arrow-up me-2"></i>
                        Cantidad de Hechos
                    </button>
                </div>

            </div>
        </section>

        <div class="card-body p-0">
            <div th:if="${colecciones.empty}" class="text-center py-5">
                <h3>No hay colecciones registradas</h3>
            </div>
        </div>
        <!-- Grid de colecciones -->
        <section th:unless="${colecciones.empty}" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 g-4" id="grid-colecciones">
            <!-- Cards de colección -->
            <div th:each="coleccion : ${colecciones}" class="col">
                <div class="card h-100" th:data-cantidad="${coleccion.hechos != null ? coleccion.hechos.size() : 0}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${coleccion.titulo}">Título prueba</h5>
                        <p class="card-text flex-grow-1" th:text="${coleccion.descripcion}">Descripción prueba</p>
                        <a th:href="@{'/colecciones/' + ${coleccion.id}}" class="btn btn-primary mt-auto">Ver colección</a>
                    </div>
                </div>
            </div>

            <!-- Más cards según necesites -->
        </section>

    </div>

    <script th:src="@{/js/colecciones.js}"></script>
</div>
</html>

<html th:replace="~{layout/base :: html}">

<div th:fragment="contenido">
  
  <div class="container my-5">
    <!-- Título -->
    <section class="mb-4 text-center">
      <h1 class="display-5">Mis Hechos</h1>
      <p class="text-muted">Aquí puedes editar o eliminar los hechos que subiste.</p>
    </section>

    <!-- Tabla solo en desktop -->
    <div class="d-none d-md-block table-responsive">
      <table class="table table-striped align-middle" id="tabla-hechos">
        <thead>
          <tr>
            <th>Título</th>
            <th>Categoría</th>
            <th>Fecha</th>
            <th>Ubicación</th>
            <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Se llena con js -->
        </tbody>
      </table>
    </div>

    <!-- Versión mobile tipo card -->
    <div class="d-md-none" id="cards-hechos">
      
    </div>
    <!-- Modal de confirmación -->
<div class="modal fade" id="confirmarEliminarModal" tabindex="-1" aria-labelledby="confirmarEliminarLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmarEliminarLabel">Confirmar eliminación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas eliminar este hecho?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" id="btnConfirmarEliminar" class="btn btn-danger">Eliminar</button>
      </div>
    </div>
  </div>
</div>

</div>

</div>

  <script th:src="@{/js/hechos_contribuyente.js}"></script>
</html>

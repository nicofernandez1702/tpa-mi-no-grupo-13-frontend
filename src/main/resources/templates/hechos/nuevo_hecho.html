<html th:replace="~{layout/base :: html}">
<div th:fragment="contenido">
  <div>
    <section class="container my-5">
      <section class="text-center mb-4">
        <h1 class="display-4">Nuevo Hecho</h1>
        <p class="lead">Completa el formulario para reportar un nuevo hecho en el mapa.</p>
      </section>

      <!-- Formulario -->
      <form id="form-nuevo-hecho" enctype="multipart/form-data" th:action="@{/hechos/nuevo}" method="post">
        <!-- Título -->
        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>

        <!-- Descripción -->
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
        </div>

        <!-- Categoría -->
          <div class="mb-3">
              <label for="categoria" class="form-label">Categoría</label>
              <select class="form-select" id="categoria" name="categoria" required>
                  <option value="">Selecciona una categoría</option>

                  <option th:each="cat : ${categorias}"
                          th:value="${cat.name()}"
                          th:text="${cat.name()}">
                      Categoría
                  </option>
              </select>
          </div>


          <!-- Fecha -->
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="datetime-local" class="form-control" id="fecha" name="fecha" required>
        </div>

        <!-- Ubicación -->
        <div class="mb-3">
          <label class="form-label">Ubicación</label>
          <div id="mapa-ubicacion" style="height: 400px; width: 100%; border-radius: 0.5rem;"></div>
          <input type="hidden" id="latitud" name="latitud">
          <input type="hidden" id="longitud" name="longitud">
          <p class="form-text">Haz clic en el mapa para seleccionar la ubicación del hecho.</p>
        </div>

        <!-- Imagen -->
        <div class="mb-3">
          <label for="archivo" class="form-label">Imagen</label>
          <input type="file" class="form-control" id="archivo" name="archivo" accept="image/*">
        </div>

        <!-- Botón -->
        <div class="text-end">
          <button type="submit" class="btn btn-primary">Publicar Hecho</button>
        </div>
      </form>
    </section>
  </div>

    <!-- Modal de confirmación -->
    <div class="modal fade" id="modalResultado" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="modalResultadoTitulo"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body" id="modalResultadoMensaje"></div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                        Aceptar
                    </button>
                </div>

            </div>
        </div>
    </div>

    <script th:src="@{/js/nuevo_hecho.js}"></script>
</div>
</html>

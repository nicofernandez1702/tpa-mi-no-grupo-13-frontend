<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Admin · Colección · MetaMapa</title>
    <link href="../css/Generales.css" rel="stylesheet" />
</head>

<body>
    <header class="mm-header">
        <div class="mm-header-top">
            <a class="mm-brand" href="landing.html">MetaMapa</a>
            <nav class="mm-nav">
                <span class="mm-page">Login</span>
                <a class="mm-link" href="menu_Colecciones.html">Colecciones</a>
                <div class="dropdown">
                    <button class="dropdown-btn">Mi Perfil</button>
                    <div class="dropdown-content">
                        <a href="mi_perfil.html">Mi perfil</a>
                        <a href="panel_control.html">Panel de Control</a>
                        <a href="admin_solicitudes.html">Solicitudes</a>
                        <a href="landing.html">Cerrar sesión</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="container">
        <h1>Administrar colección</h1>
        <form class="form grid">
            <label>Seleccionar colección</label>
            <select id="sel-col">
                <option value="medioambiente">Medioambiente</option>
                <option value="urbanos">Reportes Urbanos</option>
                <option value="historia">Historia</option>
            </select>
            <label>Título</label>
            <input type="text" />
            <label>Categoría</label>
            <input type="text" />
            <label>Modo de navegación</label>
            <input type="text" />
            <label>Modo de consenso</label>
            <input type="text" />
            <label>Criterio de pertenencia</label>
            <input type="text" />
            <label>Fuentes asociadas</label>
            <select multiple="True">
                <option>Fuente A (estática)</option>
                <option>Fuente B (dinámica)</option>
                <option>Fuente C (proxy)</option>
            </select>
            <div class="row gap">
                <button class="mm-btn primary" type="submit">Guardar cambios</button>
            </div>
        </form>
    </main>
    <footer class="footer">

        <div><a href="https://www.argentina.gob.ar/">Información legal y privacidad</a></div>
    </footer>
    <script src="assets/app.js"></script>

</html>

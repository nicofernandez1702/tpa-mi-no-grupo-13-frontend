<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Crear Coleccion · MetaMapa</title>
    <link href="../css/Generales.css" rel="stylesheet" />
</head>

<body>
    <header class="mm-header">
        <div class="mm-header-top">
            <a class="mm-brand" href="landing.html">MetaMapa</a>
            <nav class="mm-nav">
                <span class="mm-page">Login</span>
                <a class="mm-link" href="menu_Colecciones.html">Colecciones</a>
                <div class="dropdown">
                    <button class="dropdown-btn">Mi Perfil</button>
                    <div class="dropdown-content">
                        <a href="mi_perfil.html">Mi perfil</a>
                        <a href="panel_control.html">Panel de Control</a>
                        <a href="admin_solicitudes.html">Solicitudes</a>
                        <a href="landing.html">Cerrar sesión</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="container">
    <h1>Crear nueva colección</h1>
        <form class="form grid">
            <label>Título*</label>
            <input name="titulo" placeholder="Nombre de la colección" required="True" type="text" />
            <label>Categoría</label>
            <select data-source="backend" name="categoria">
                <option value="">Selecciona una opción</option>
                <option value="arte">Arte</option>
                <option value="historia">Historia</option>
                <option value="medioambiente">Medioambiente</option>
                <option value="tecnología">Tecnología</option>
            </select>
            <label>Modo de navegación</label>
            <select data-source="backend" name="modo_navegacion">
                <option value="irrestricta">Irrestricta</option>
                <option value="curada">Curada</option>
            </select>
            <label>Modo de consenso</label>
            <select data-source="backend" name="modo_consenso">
                <option value="múltiples_menciones">Múltiples menciones</option>
                <option value="mayoría_simple">Mayoría simple</option>
                <option value="absoluta">Absoluta</option>
            </select>
            <label>Fuentes asociadas</label>
            <select data-source="backend" multiple="True" name="fuentes">
                <option value="fuente-a-est-tica-">Fuente A (estática)</option>
                <option value="fuente-b-din-mica-">Fuente B (dinámica)</option>
                <option value="fuente-c-proxy-">Fuente C (proxy)</option>
            </select>
            <label>Criterio de pertenencia</label>
            <select data-source="backend" name="criterio_pertenencia">
                <option value="curadur-a-editorial">Curaduría editorial</option>
                <option value="votaci-n-comunitaria">Votación comunitaria</option>
                <option value="menciones-cruzadas">Menciones cruzadas</option>
            </select>
            <div class="row gap">
                <button class="mm-btn primary" type="submit">Crear colección</button>
            </div>
        </form>
    </main>
    <footer class="footer">
        <div>© 2025 MetaMapa - Todos los derechos reservados</div>
        <div><a href="https://www.argentina.gob.ar/">Información legal y privacidad</a></div>
    </footer>
    <script src="assets/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaMapa</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Leaflet (asegurate de tenerlo en tu proyecto) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">MetaMapa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto text-center" id="nav-items">
          <li class="nav-item my-2 w-100 w-md-auto">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item my-2 w-100 w-md-auto">
            <a class="nav-link" href="colecciones.html">Colecciones</a>
          </li>
          <li class="nav-item my-2 w-100 w-md-auto">
            <a class="nav-link" href="hechos.html">Hechos</a>
          </li>
          <!-- Mis Hechos se agregará dinámicamente si está logeado -->
          <li class="nav-item my-2 w-100 text-center" id="auth-buttons">
            <!-- Estado logeado/no logeado se seteará con JS -->
          </li>
        </ul>
      </div>
    </div>
  </nav>

 <main class="container my-5">

  <!-- Título -->
  <section class="mb-4 text-center">
    <h1 class="display-5">Editar hecho</h1>
    <p class="text-muted">Modifica los campos necesarios y guarda los cambios.</p>
  </section>

  <form id="formEditarHecho">
    <!-- Título -->
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" id="titulo" class="form-control" required>
    </div>

    <!-- Descripción -->
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea id="descripcion" class="form-control" rows="4" required></textarea>
    </div>

    <!-- Categoría -->
    <div class="mb-3">
      <label for="categoria" class="form-label">Categoría</label>
      <select id="categoria" class="form-select" required>
        <option value="terremoto">Terremoto</option>
        <option value="inundacion">Inundación</option>
        <option value="granizo">Granizo</option>
        <option value="incendio">Incendio</option>
        <option value="derrumbe">Derrumbe</option>
        <option value="manifestacion de las masas">Manifestación de masas</option>
        <option value="eclipse">Eclipse</option>
        <option value="tsunami">Tsunami</option>
      </select>
    </div>

    <!-- Ubicación con mapa -->
    <div class="mb-3">
      <label class="form-label">Ubicación</label>
      <input type="text" id="ubicacionTexto" class="form-control mb-2">
      <div id="mapa-editar" style="height: 300px; border-radius: 0.5rem;"></div>
      <input type="hidden" id="lat" name="lat">
      <input type="hidden" id="lng" name="lng">
    </div>

    <!-- Imagen con vista previa -->
    <div class="mb-3">
      <label for="imagen" class="form-label">Imagen</label>
      <input type="file" id="imagen" class="form-control" accept="image/*">
      <div class="mt-3">
        <img id="preview" alt="Vista previa" 
             class="img-fluid rounded shadow-sm" 
             style="max-height: 200px;">
      </div>
    </div>

    <!-- Fuente -->
    <div class="mb-3">
      <label for="fuente" class="form-label">Fuente</label>
      <input type="text" id="fuente" class="form-control" required>
    </div>

    <!-- Botones -->
    <div class="text-end">
      <button type="submit" class="btn btn-primary">Guardar cambios</button>
      <a href="hechos_contribuyente.html" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>

</main>



   <!-- Footer -->
    <div id="footer"></div>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/datos_prueba.js"></script>
    <script src="assets/js/hecho_editar.js"></script>
    <script src="assets/js/footer.js"></script>
  </body>
</html>

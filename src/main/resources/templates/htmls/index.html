<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaMapa</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <main>
    <!-- Hero Section -->
    <section class="hero-section text-center text-white d-flex align-items-center" style="
        background-image: url('assets/img/map_background.jpg');
        background-size: cover;
        background-position: center;
        height: 70vh;
        position: relative;">
    
    <div class="container position-relative" style="z-index: 2;">
        <h1 class="display-4 fw-bold">MetaMapa</h1>
        <p class="lead">Conecta, visualiza y explora hechos de manera interactiva.</p>
        <a href="hechos.html" class="btn btn-primary btn-lg mt-3">Explorar Hechos</a>
    </div>

    <!-- Overlay oscuro para mejorar contraste -->
    <div style="
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: rgba(0,0,0,0.4);
        z-index: 1;"></div>
    </section>

    <!-- Colecciones Destacadas -->
    <section id="colecciones-destacadas" class="py-5">
      <div class="container">
        <h2 class="mb-4 text-center">Colecciones Destacadas</h2>
        <div class="row g-4 text-center" id="grid-colecciones-destacadas">
          <!-- Cards se insertar치n din치micamente con JS -->
        </div>
      </div>
    </section>

    <!-- Hechos Destacados -->
    <section id="hechos-destacados" class="py-5 bg-light">
      <div class="container">
        <h2 class="mb-4 text-center">Hechos Destacados</h2>
        <div class="row g-4 text-center" id="grid-hechos-destacados">
          <!-- Cards se insertar치n din치micamente con JS -->
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/datos_prueba.js"></script>
  <script src="assets/js/navbar_unloged.js"></script>
  <script src="assets/js/footer.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>

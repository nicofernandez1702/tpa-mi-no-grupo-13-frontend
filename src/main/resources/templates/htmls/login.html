<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Login · MetaMapa</title>
    <link href="../css/Generales.css" rel="stylesheet" />
    <link href="../css/login.css" rel="stylesheet" />
</head>

<body>
    <header class="mm-header">
        <div class="mm-header-top">
            <a class="mm-brand" href="landing.html">MetaMapa</a>
            <nav class="mm-nav">
                <span class="mm-page">Login</span>
                <a class="mm-link" href="menu_Colecciones.html">Colecciones</a>
                <a class="mm-link" href="login.html" id="nav-login">Login</a>
                <a class="mm-link" href="register.html" id="nav-register">Registrarte</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="card">
            <div class="titulo">
                <h1>Iniciar sesión</h1>
                <span class="small">Accedé para administrar colecciones y hechos</span>
            </div>
            <form class="grid">
                <div>
                    <label>Usuario</label>
                    <input class="input" name="usuario" placeholder="tu_usuario" required="" type="text" />
                </div>
                <div>
                    <label>Password</label>
                    <input class="input" name="password" placeholder="••••••••" required="" type="password" />
                </div>
                <div class="actions">
                    <button class="btn primary" type="submit">Entrar</button>
                    <a class="btn" href="register.html">Crear cuenta</a>
                </div>
            </form>
        </div>
    </main>

    <script src="assets/app.js"></script>
    <footer class="footer">
        <div>© 2025 MetaMapa - Todos los derechos reservados</div>
        <div><a href="https://www.argentina.gob.ar/">Información legal y privacidad</a></div>
    </footer>
    <script src="assets/app.js"></script>
</body>

</html>

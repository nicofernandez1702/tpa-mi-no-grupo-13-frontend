<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Menu Colecciones · MetaMapa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/Generales.css" rel="stylesheet" />
    <link href="../css/MenuColecciones.css" rel="stylesheet" />
</head>

<body>
    <header class="mm-header">
        <div class="mm-header-top"><a class="mm-brand" href="landing.html">MetaMapa</a>
            <nav class="mm-nav"><span class="mm-page">Menu Colecciones</span><a class="mm-link" href="menu_Colecciones.html">Colecciones</a><a class="mm-link" href="login.html" id="nav-login">Login</a><a class="mm-link" href="register.html" id="nav-register">Registrarte</a>
                <div
                class="mm-profile" hidden="" id="nav-profile">
                    <button class="mm-btn">Mi Perfil</button>
                    <div class="mm-dropdown"><a class="mm-dd-item" href="mi_perfil.html">Ir a mi perfil</a><a class="mm-dd-item" href="panel_control.html" id="dd-panel">Ir a Panel de control</a></div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Grilla de colecciones -->
    <main class="container">
        <div class="titulo">
                <h1>Menú colecciones</h1>
                <span class="small">Selecciona la colección de su preferencia</span>
        </div>
        <div class="row" id="coleccionesGrid">
            <!-- Tarjetas generadas por JS -->
        </div>
        <div style="text-align: center;" class="card">
            <h1 style="padding-bottom: 20px">¡Añade nuevos elementos!</h1>
            <div>
                <a href="subir_hecho.html" class="btn primary">Subir nuevo Hecho</a>
                <a href="crear_coleccion.html" class="btn primary">Crear nueva colección</a>
            </div>
        </div>
    </main>
    <!-- Footer -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Datos de ejemplo
        const colecciones = [
          {id:1, nombre:"Eventos Climáticos", descripcion:"Registro de tormentas, sequías y fenómenos meteorológicos."},
          {id:2, nombre:"Actividad Social", descripcion:"Concentraciones, manifestaciones y eventos culturales."},
          {id:3, nombre:"Infraestructura", descripcion:"Incidentes y reportes de obras, cortes y mantenimiento urbano."},
          {id:4, nombre:"Salud Pública", descripcion:"Reportes de epidemias, vacunaciones y alertas sanitarias."}
        ];
    
        const grid = document.getElementById('coleccionesGrid');
    
        colecciones.forEach(c => {
          const col = document.createElement('div');
          col.className = 'col-md-6 col-lg-4 mb-4';
          col.innerHTML = `
            <div class="card shadow-sm p-3 h-100">
              <h5 class="base_text">${c.nombre}</h5>
              <p class="texto">${c.descripcion}</p>
              <a href="visualizador_Collecciones.html" class="btn primary">Ver hechos</a>
            </div>
          `;
          grid.appendChild(col);
        });
    </script>
    <footer class="footer">
        <div>© 2025 MetaMapa - Todos los derechos reservados</div>
        <div><a href="https://www.argentina.gob.ar/">Información legal y privacidad</a></div>
    </footer>
    <script src="assets/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es" th:replace="~{layout/base :: html}">

<div th:fragment="contenido" class="flex-grow-1">

    <!-- Hero Section -->
    <section class="hero-section text-center text-white d-flex align-items-center"
             th:style="|background-image: url('@{/img/map_background.jpg}'); background-size: cover; background-position: center; height: 70vh; position: relative;|">

    <div class="container position-relative" style="z-index: 2;">
            <h1 class="display-4 fw-bold">MetaMapa</h1>
            <p class="lead">Conecta, visualiza y explora hechos de manera interactiva.</p>
            <a th:href="@{/hechos}" class="btn btn-primary btn-lg mt-3">Explorar Hechos</a>
        </div>

        <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.4); z-index: 1;"></div>
    </section>

    <!-- Colecciones Destacadas -->
    <section id="colecciones-destacadas" class="py-5">
        <div class="container">
            <h2 class="mb-4 text-center">Colecciones Destacadas</h2>
            <div class="row g-4 text-center">

                <div class="col-md-4" th:each="coleccion : ${coleccionesDestacadas}">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${coleccion.titulo}">Título de la colección</h5>
                            <p class="card-text" th:text="${coleccion.descripcion}">Descripción breve de la colección</p>
                            <a th:href="@{/colecciones/{id}(id=${coleccion.id})}"
                               class="btn btn-outline-primary w-100">
                                Ver colección
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Hechos Destacados (Thymeleaf) -->
    <section id="hechos-destacados" class="py-5 bg-light">
        <div class="container">
            <h2 class="mb-4 text-center">Hechos Destacados</h2>
            <div class="row g-4 text-center">
                <div class="col-md-4" th:each="hecho : ${hechosDestacados}">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${hecho.titulo}">Título</h5>
                            <p class="card-text" th:text="${hecho.descripcion}">Descripción</p>
                            <a th:href="@{/hecho_detalle(id=${hecho.id})}" class="btn btn-primary w-100">Ver detalle</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/datos_prueba.js}"></script>
<script th:src="@{/js/index.js}"></script>

</html>

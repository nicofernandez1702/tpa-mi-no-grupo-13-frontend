<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} + ' - Metamapa'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Select CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">


    <link rel="icon" type="image/png" href="/img/letra-m.png">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</head>
<body class="d-flex flex-column min-vh-100">
<!-- Fragmento de navegación -->
<nav th:fragment="navegacion" class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">MetaMapaAdmin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto text-center text-nowrap" id="nav-items">
                <li class="nav-item my-2 w-100 w-md-auto">
                    <a class="nav-link" th:href="@{/home}">Inicio</a>
                </li>
                <li class="nav-item my-2 w-100 w-md-auto">
                    <a class="nav-link" th:href="@{/colecciones}">Colecciones</a>
                </li>
                <li class="nav-item my-2 w-100 w-md-auto ">
                    <a class="nav-link" th:href="@{/hechos_pendientes}">Hechos pendientes</a>
                </li>
                <li class="nav-item my-2 w-100 w-md-auto">
                    <a class="nav-link" th:href="@{/solicitudes_eliminacion}">Solicitudes</a>
                </li>
                <li class="nav-item my-2 w-100 w-md-auto">
                    <a class="nav-link" th:href="@{/importar_csv}">Importar CSV</a>
                </li>


                <li th:if="${usuario != null}" class="nav-item my-2 w-100 text-center">
                    <div class="dropdown ">
                        <button th:text="${usuario}" class="btn btn-light dropdown-toggle d-flex mx-auto align-items-center" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-fill me-2"></i> Username
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end text-center" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" th:href="@{/perfil}">Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button class="dropdown-item" type="submit" id="logout-btn">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </li>

                <li th:if="${usuario == null}" class="nav-item my-2 w-100 w-md-auto">
                    <a class="btn btn-light ms-md-2 w-100" th:href="@{/login}">Ingresar</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<main class="flex-grow-1">
    <div th:replace="~{${contenido} :: contenido}"></div>
</main>

<!-- Fragmento de footer TODO AGREGAR LA HREF LEGAL-->
<footer th:fragment="footer" id="legal" class="bg-primary text-white text-center py-3 mt-5">
    <p>&copy; 2025 MetaMapa | <a th:href="@{/legal}" class="text-white text-decoration-underline">Privacidad y Legal</a></p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery (requerido por Bootstrap Select) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap Select JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

<!-- Script de inicialización -->
<th:block th:if="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/colecciones/nueva')}">
    <script th:src="@{/js/nueva_coleccion.js}"></script>
</th:block>

</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MetaMapa</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
        <!-- Logo -->
        <div class="text-center mb-4">
            <h1>Metamapa</h1>
            <hr class="my-4 border-primary">
            <h2 class="mt-2">Iniciar Sesión</h2>
        </div>

        <!-- Formulario -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" name="username" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" id="password" required>
            </div>

            <!-- Mostrar mensaje de error si existe -->
            <div th:if="${param.error}" class="alert alert-danger">
                Usuario o contraseña incorrectos.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Sesión cerrada correctamente.
            </div>

            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>

        <!-- Links secundarios -->
        <div class="text-center mt-3">
            <a href="recuperar.html" class="small text-muted d-block">¿Olvidaste tu contraseña?</a>
            <a th:href="@{/registro}" class="small">Crear una cuenta</a>
        </div>

        <!-- Botón volver -->
        <div class="text-center mt-4">
            <a th:href="@{/}" class="btn btn-outline-secondary w-100">Volver</a>
        </div>
    </div>
</main>

</body>
</html>

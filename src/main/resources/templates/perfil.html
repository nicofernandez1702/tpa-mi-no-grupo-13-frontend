<!-- perfil.html (versión simple) -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - MetaMapa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav th:replace="~{layout/base :: navegacion}"></nav>

<!-- Contenido -->
<main class="container flex-grow-1 mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
        <h3 class="text-center mb-4">
            <i class="bi bi-person-circle me-2"></i> Perfil de Usuario
        </h3>

        <div th:if="${usuario != null}">
            <p class="text-center fs-5">
                Bienvenido, <strong th:text="${usuario}">Usuario</strong>.
            </p>
            <p class="text-center text-muted">
                Aquí podrás ver y editar la información de tu cuenta próximamente.
            </p>
        </div>

        <div th:if="${usuario == null}" class="alert alert-warning text-center">
            No hay usuario logueado. <a th:href="@{/login}" class="alert-link">Inicia sesión aquí</a>.
        </div>
    </div>
</main>

<!-- Footer -->
<footer th:replace="~{layout/base :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

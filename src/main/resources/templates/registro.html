<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Metamapa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h1 class="text-center">Metamapa</h1>
    <hr class="my-4 border-primary">
    <h2 class="text-center mb-4">Registro</h2>
    <form th:action="@{/registro}" method="post">

        <div class="mb-3">
            <label class="form-label">Nombre *</label>
            <input type="text" class="form-control" name="nombre" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Usuario *</label>
            <input type="text" class="form-control" name="nombreDeUsuario" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contraseña *</label>
            <input type="password" class="form-control" name="contrasenia" required minlength="6">
        </div>

        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>
    <div class="text-center mt-3">
        <small>¿Ya tenés cuenta? <a th:href="@{/login}">Iniciar sesión</a></small>
    </div>
</div>

</body>
</html>
